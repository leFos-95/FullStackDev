<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            
            <form [formGroup]="checkoutFormGroup">

                <!-- customer form group -->
                <div formGroupName="customer" class="form-area">
                    <h3>Customer</h3>

                    <div class="row">
                        <div class="col-md-9">
                            <mat-form-field class="full-width">
                                <input matInput formControlName="firstName" placeholder="First Name" type="text">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-9">
                            <mat-form-field class="full-width">
                                <input matInput formControlName="lastName" placeholder="Last Name" type="text">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-9">
                            <mat-form-field class="full-width">
                                <input matInput formControlName="email" placeholder="Email" type="text">
                            </mat-form-field>
                        </div>
                    </div>
                </div>

                <!-- submit button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-info">Purchase</button>
                </div>
            </form>

        </div>
    </div>
</div>
