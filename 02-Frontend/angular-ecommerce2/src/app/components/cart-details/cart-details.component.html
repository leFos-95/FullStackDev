<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            
            <table class="table table-bordered">
                <tr>
                    <th width="20%">Product Image</th>
                    <th width="50%">Product Detail</th>
                    <th width="30%"></th>
                </tr>

                <tr *ngFor="let tempCartItems of cartItems">
                    <td>
                        <img src="{{ tempCartItems.imageUrl}}" class="img-responsive" />
                    </td>
                    <td>
                        <p>{{ tempCartItems.name}}</p>
                        <p>{{ tempCartItems.unitPrice | currency: 'EUR'}}</p>
                    </td>
                    <td>
                        <div class="items">
                            <label>Quantity: </label> {{ tempCartItems.quantity}}
                        </div>
                    </td>
                </tr>

            </table>

        </div>
    </div>
</div>
